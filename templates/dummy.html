{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>Document</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid p-3">
          <a class="navbar-brand text-white" href="#">Django</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'registration' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'admin:index' %}">Adminpage</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'signout'%}">LogOut</a>
                </li>
              {% else %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'signup'%}">LogIn</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    

    {% block body_block %}

    {%  endblock %}

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
</body>
</html>
